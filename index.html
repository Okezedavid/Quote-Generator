<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoute Generattor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="qoute-container" id="qoute-container">
      <!-- Qoute -->
      <div class="qoute-text">
        <i class="fa-solid fa-quote-left"></i><span id="qoute"
          >What you are is what you have
          been. What you'll be is what you do now.</span
        ><i class="fa-solid fa-quote-right"></i>
      </div>
      <!-- Author -->
      <div class="qoute-author">
        <span id="author">Buddha</span>
      </div>
      <!-- Buttons-->
      <div class="button-container">
        <button class="twitter-button btn" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="qouteBtn" class="btn">New Qoute</button>
      </div>
    </div>
    <!-- Script -->
    <script src="index.js"></script>
  </body>
</html>
